<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>CesiumWind</title>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <script src="../js/ImageryProviderWebExtendTool.js"></script>
    <script src="../js/CesiumWind.js"></script>

    <style>
       @import url(../../Build/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top: 80px;
            left: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="menu">
        <p>
            <button onclick="rm()">清除</button>
        </p>
        <p>
            <!--<button onclick="ClearAll()">清除</button>-->
        </p>
    </div>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="creditContainer" style="display: none;"></div>
    <span style="white-space:pre"></span>

    <script>
    var mtdt = new Cesium.WebMapTileServiceImageryProvider({
        url: 'http://t0.tianditu.com/img_w/wmts?',
        layer: 'img',
        style: 'default',
        format: 'tiles',
        tileMatrixSetID: 'w',
        credit: new Cesium.Credit('天地图全球影像服务'),
        maximumLevel: 18
    });
    var GoogleMap = ImageryProviderWebExtendTool.createGoogleMapsByUrl(Cesium, { url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}" });

    var viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider: GoogleMap,
        selectionIndicator: false,
        animation: false,
        baseLayerPicker: false,
        geocoder: false,
        timeline: false,
        sceneModePicker: true,
        navigationHelpButton: false,
        infoBox: false,
        fullscreenButton: true
    });


    

 
    function get() {
        const xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        xhr.open('get', "../data/wind/2017121300.json", true);
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                var header = xhr.response[0].header;
                config(xhr.response);
            } else {
                throw new Error(xhr.statusText);
            }
        };
        xhr.send();
    }

    function config (data){
        var config = {
            flag:true, //是否开启定时任务
            viewer:viewer,  //视图
            data:data,  //数据源
            ms:300, //刷新时间
            c:"" //目前不支持自定义颜色 
        }
        cesiumWind.config(config); 
    }

    function rm() {
        cesiumWind.clear();
    }


    var cesiumWind = new CesiumWind();

    get();

    </script>
    </body>
</html>
