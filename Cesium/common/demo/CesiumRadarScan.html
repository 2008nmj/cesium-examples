<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>radarScan</title>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <script src="../js/ImageryProviderWebExtendTool.js"></script>
    <script src="../js/CesiumRadarScan.js"></script>

    <style>
       @import url(../../Build/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top: 80px;
            left: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="creditContainer" style="display: none;"></div>
    <div id="menu">
        <p>
            <button onclick="clone()">删除</button>
        </p>
    </div>
    <script>
        /***
         * 雷达扫描接口
         * 引入Cesium.js 和 radarScan.js
         * 实例
        */
        //创建googlemap 引入 ImageryProviderWebExtendTool.js
        var GoogleMap = ImageryProviderWebExtendTool.createGoogleMapsByUrl(Cesium, { url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}" });
        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: GoogleMap,
            creditContainer: "creditContainer",
            selectionIndicator: true,
            animation: false,
            baseLayerPicker: false,
            geocoder: false,
            timeline: false,
            sceneModePicker: true,
            navigationHelpButton: false,
            infoBox: true,
            fullscreenButton: true
        });
        
        var lat = 40.70524201566827;// 42.006;
        var lon = -74.01296152309055;//128.055;
        var lat2 = 40.60524201566827;// 42.006;
        var lon2 = -74.01296152309055;//128.055;

        /**
         * 1.实例化
         * 2.初始化
         * 3.建立模型数据
         * 4.绘制
         * 支持绘制多个雷达扫描
        */
        var radarScan = new CesiumRadarScan();
        radarScan.init({  //初始化
            viewer:viewer,
            zoom:300000
        });
        var radarScanData = {   //模型数据
            datas:[{
                handleType:'',  //创建模型类型
                lon:lon,        //坐标
                lat:lat,
                radius:1500,       //半径 米
                scanColor:new Cesium.Color(1.0, 0.0, 0.0, 1), //扫描颜色
                duration:4000  //持续时间 毫秒
            },
            {
                handleType:'',  //创建模型类型
                lon:lon2,        //坐标
                lat:lat2,
                radius:1500,       //半径 米
                scanColor:new Cesium.Color(1.0, 0.0, 0.0, 1), //扫描颜色
                duration:4000  //持续时间 毫秒
            }
        ]
        }
        var radarScanResult = radarScan.build(radarScanData);  //建立模型
        radarScan.draw(radarScanResult);    //绘制
        function clone() {      //关闭模型
            radarScan.removeAll();
        }
    </script>
</body>
</html>
