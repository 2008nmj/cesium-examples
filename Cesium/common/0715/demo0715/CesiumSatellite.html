<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>CesiumSatellite</title>
    <style>
       @import url(../../Build/Cesium/Widgets/widgets.css);
       @import url(../../Apps/Sandcastle/templates/bucket.css);
       html,
			body,
			#cesiumContainer {
				width: 100%;
				height: 100%;
			}
        #toolbar {
        position: absolute;
        top: 20px;
        left: 30px;
        z-index: 999;
         }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <script src="../../Build/Cesium/Cesium.js"></script>
    <script src="../js/Cesium_init.js" ></script>
    <script src="../js/CesiumSatallite.js" ></script>
    <script src="../js/CesiumRadar.js" ></script>
</body>
<script>
    var url = "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali";
    var satellite = null;
    var viewer = new Cesium.Viewer("cesiumContainer", {
        shouldAnimate: true,
        baseLayerPicker: false,
        imageryProvider: new Cesium.UrlTemplateImageryProvider({
            url: url
        })
    });

    var cs = new CesiumSatellite();

    cs.init({
        handType : "czml",  //数据格式
        viewer : viewer,    //视图
        entity : "",          //扫描实体 默认圆锥
        sources : "../../Apps/SampleData/simple.czml", //卫星
        timeNum:288,
        ids:["Satellite/ISS","Satellite/Geoeye1"]  //需要和数据源中保持一致
    });
    cs.build();
</script>
</html>
