<html>

    <style>
       @import url(../../Build/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;

        #menu {
            position: absolute;
            top: 80px;

        }

<body>
        <div id="menu">
            <p>
                <button onclick="remove()">清除</button>
            </p>
        </div>
        <div id="cesiumContainer" class="fullSize"></div>
        <div id="creditContainer" style="display: none;"></div>
        <span style="white-space:pre"></span>
    
        <script>
       /*
       参考 https://github.com/wangzhongliang/CesiumHeatmap  wangzhongliang/CesiumHeatmap
       */
           
        //通用google地图 引入js即可
        var GoogleMap = ImageryProviderWebExtendTool.createGoogleMapsByUrl(Cesium, { url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}" });
        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: GoogleMap,
            selectionIndicator: false,
            animation: false,
            baseLayerPicker: false,
            geocoder: false,
            timeline: false,
            sceneModePicker: true,
            navigationHelpButton: false,
            infoBox: false,
            fullscreenButton: true
        });
      
        function getJSON(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.responseType = 'json';
            xhr.open('get', url, true);
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    callback(xhr.response);
                } else {
                    throw new Error(xhr.statusText);
                }
            };
            xhr.send();
        }
        function getData (data){
            var coordinatesArr = [];
            data.features.forEach(function(feature){
                coordinatesArr.push(feature.geometry.coordinates);
            });




        //调用示例
        var heatmapdata = {
                handleType:"CesiumHeatmapGL", //CesiumHeatmap CesiumHeatmapGL
                viewer:viewer,
                datas: {
                    type: "wfs",         //wfs url
                    obj : coordinatesArr //coordinatesArr geoJsonUrl
                }

            }
            
            heatMap.build(heatmapdata);

        }
        var heatMap =  new CesiumHeatMap();
        function remove(){


            heatMap.clear();
        }
        getJSON('../data/busstop2016.geojson',getData);
      
        </script>
    </body>
</html>
