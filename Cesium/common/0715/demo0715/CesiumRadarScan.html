<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>radarScan</title>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <script src="../js/Cesium_init.js"></script>
    <script src="../js/CesiumRadarScan.js"></script>
    <style>
       @import url(../../Build/Cesium/Widgets/widgets.css);
       @import url(../../Apps/Sandcastle/templates/bucket.css);
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top:180px;
            left: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="creditContainer" style="display: none;"></div>
    <script>
        /***
         * 雷达扫描接口
         * 引入Cesium.js 和 radarScan.js
         * 实例
        */
        //创建googlemap 引入 ImageryProviderWebExtendTool.js
        var GoogleMap = ImageryProviderWebExtendTool.createGoogleMapsByUrl(Cesium, { url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}"});
        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: GoogleMap,
            creditContainer: "creditContainer",
            selectionIndicator: true,
            animation: false,
            baseLayerPicker: false,
            geocoder: false,
            timeline: false,
            sceneModePicker: true,
            navigationHelpButton: false,
            infoBox: true,
            fullscreenButton: true
        });
        //设置初始位置
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(128.055, 42.006, 30000)
        });
       /* var lat = 40.70524201566827;// 42.006;
        var lon = -74.01296152309055;//128.055;
        var lat2 = 40.60524201566827;// 42.006;
        var lon2 = -74.01296152309055;//128.055;*/
        var lon = 117.217124;//经度
        var lat = 31.809777;//纬度
        var lon2 = 117.217124;//经度
        var lat2 = 31.909777;//纬度
        /**
         * 1.实例化
         * 2.初始化
         * 3.建立模型数据
         * 4.绘制
         * 支持绘制多个雷达扫描
        */
        var datas = [
            {
            lon:lon,//经度
            lat:lat, //纬度
            },
            {
            lon:lon2,//经度
            lat:lat2, //纬度
            }
        ]
        CesiumRadar.init({viewer:viewer,scanColor:new Cesium.Color(0,1.0,2.0,1),r:1500,interval:4000});
        var data = CesiumRadar.build({handleType:"scan",datas:datas});
    </script>
</body>
</html>
